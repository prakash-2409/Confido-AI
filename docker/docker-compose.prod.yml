version: '3.8'

# Production override - use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  mongodb:
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    ports:
      - "127.0.0.1:27017:27017"

  ml-service:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  backend:
    restart: always
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/career-ai-saas?authSource=admin
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  frontend:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Nginx Reverse Proxy for Production
  nginx:
    image: nginx:alpine
    container_name: career-ai-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - career-ai-network
